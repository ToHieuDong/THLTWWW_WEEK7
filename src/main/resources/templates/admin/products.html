<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
                <td>unit</td>
                <td>Manufacture</td>
                <td>Status</td>
            </tr>

            <tr th:each="pro:${lstProducts}">
                <td th:text = "${pro.getProduct_id()}"></td>
                <td th:text = "${pro.getName()}"></td>
                <td th:text = "${pro.getDescription()}"></td>
                <td th:text = "${pro.getUnit()}"></td>
                <td th:text = "${pro.getManufacturer()}"></td>
                <td th:text = "${pro.getStatus()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
